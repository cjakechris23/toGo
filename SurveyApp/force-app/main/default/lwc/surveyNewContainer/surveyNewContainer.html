<template>
    <template if:true={isModalOpen}>
    <div>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large"
            aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container" style="width: 50%;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <lightning-icon icon-name="utility:close" size="medium" onclick={navigateToObjectHome}>
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01-addemercont" class="slds-text-heading_medium slds-hyphenate">
                        Create New Survey
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1-addemercont">
                    <lightning-record-edit-form object-api-name="Survey__c">
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Name" onchange={onChangeSurveyName}> </lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={navigateToObjectHome}>
                    </lightning-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button type="submit" variant="brand" value="Continue" name="Continue"
                        label="Continue" onclick={showSearch}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </template>
    <c-survey-builder-container survey-name={surveyName} if:true={showSearchComponent}></c-survey-builder-container>
    
</template>
